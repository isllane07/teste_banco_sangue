<div class="cadastro-doador">
    <h2>{{ doador.codigoPin ? 'Editar Doador' : 'Cadastrar Doador' }}</h2>
    <form (ngSubmit)="salvar()">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="doador.nome" name="nome" required />
      </div>
      <div>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" [(ngModel)]="doador.idade" name="idade" required />
      </div>
      <div>
        <label for="tipoSanguineo">Tipo Sanguíneo:</label>
        <input type="text" id="tipoSanguineo" [(ngModel)]="doador.tipoSanguineo" name="tipoSanguineo" required />
      </div>
      <div>
        <label for="dataUltimaDoacao">Data Última Doação:</label>
        <input type="date" id="dataUltimaDoacao" [(ngModel)]="doador.dataUltimaDoacao" name="dataUltimaDoacao" required />
      </div>
      <button type="submit">{{ doador.codigoPin ? 'Atualizar' : 'Cadastrar' }}</button>
    </form>
  </div>
